              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Enter title">
              <small id="titleHelp" class="form-text text-muted">Pick a creative title</small>
            </div>

              <label for="author">Author</label>

                <input type="file" id="myFile" name="filename"><br /><br />
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="article">Article Text</label>
              <textarea class="form-control" rows="10" id="article" placeholder="Enter the content of your article here"></textarea>
            </div>
            <div class="row">
              <div class="col">
                  <h5>Select Tags</h5>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">politics</label>
                  </div>
                  <div class="form-check form-check-inline">

                  <div class="form-check form-check-inline">

                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                    <label class="form-check-label" for="inlineCheckbox4">nsfw</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">

              </div>

                  <h5>Select Visibility</h5>
                  <div class="btn-group btn-group-toggle" role="group" aria-label="Button Group" data-toggle="buttons">

                    <label class="btn btn-danger">
